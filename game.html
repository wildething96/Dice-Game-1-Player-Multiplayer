<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="currentScore" >
      <h1>Current Score</h1>
      <h2>Player <span id="currentPlayer"></span></h2>
      <div><span id="currentScore">0</span></div>
      <h3 id="gameover">Click the Dice again for next player</h3>
    </div>
    <div class="container">
      <div class="cube" id="cube">
        <div class="front">
            <span class="fas fa-circle"></span>
        </div>
        <div class="back">
            <pre class="firstPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle">    <span class="fas fa-circle"></span></pre>
            <pre class="secondPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle">    <span class="fas fa-circle"></span></pre>
        </div>
        <div class="top">
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
        </div>
        <div class="left">
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"><span class="fas fa-circle cirlce2"></span></span>
            <span class="fas fa-circle"></span>
        </div>
        <div class="right">
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
        </div>
        <div class="bottom">
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
            <span class="fas fa-circle"></span>
        </div>
      </div>
    <div class="flex-container">
     <div id="left-side"></div>
     <div id="right-side"></div>
     </div>
    </div>
    
      
      <div id="user">
        <div class="word-spacer">
        <div>Player <span class="playerNumbers">1</span></div>
        <div>Score: <span class="playerScores"></span></div>
      </div>
    </div>
    
    <script type="module" src="app.js"></script>
  </body>
</html>
